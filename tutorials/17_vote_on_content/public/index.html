<html>
    <head>
        <title>Vote on Content</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <form>
                <h4>Create a test post</h4>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">
                        Create a post
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="createPostBtn"
                            type="button"
                            value="Create test post"
                            onclick="createPost()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="postResult"
                    style="display: none;"
                >
                    <label for="staticEmail" class="col-sm-2 col-form-label">
                        Post result
                    </label>
                    <div class="col-sm-10">
                        <div id="postLink" class="form-control-plaintext"></div>
                    </div>
                </div>
            </form>
            <h4>Vote on a post</h4>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="username"
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            value="demo"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postingKey" class="col-sm-2 col-form-label">
                        Posting private key
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="postingKey"
                            value="5Jtbfge4Pk5RyhgzvmZhGE5GeorC1hbaHdwiM7pb5Z5CZz2YKUC"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="author" class="col-sm-2 col-form-label">
                        Author
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="author"
                            value="demo"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="permlink" class="col-sm-2 col-form-label">
                        Post Permlink
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="permlink" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="voteWeight" class="col-sm-2 col-form-label">
                        Weight <span id="currentWeight"></span>
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="range"
                            min="-10000"
                            max="10000"
                            value="0"
                            class="form-control"
                            id="voteWeight"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="submitVoteBtn"
                            type="button"
                            value="Submit Vote"
                            onclick="submitVote()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="voteResultContainer"
                    style="display: none;"
                >
                    <label for="voteResult" class="col-sm-2 col-form-label">
                        Vote result
                    </label>
                    <div class="col-sm-10">
                        <div id="voteResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
