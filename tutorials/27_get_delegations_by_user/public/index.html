<html>
    <head>
        <title>Get delegations by user</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <form>
                <h4>Create a list of active or expiring delegations</h4>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-8">
                        <input
                        id="username"
                        type="text"
                        class="form-control"
                        value="cutemachine"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-4 col-sm-8">
                        <input
                            id="createListBtn"
                            type="button"
                            value="Display active delegations"
                            onclick="createList()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group row">
                    <div class="offset-sm-4 col-sm-8">
                        <input
                            id="expireBtn"
                            type="button"
                            value="Display expiring delegations"
                            onclick="displayExpire()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="searchResultContainer"
                    style="display: none;"
                >
                    <label for="searchResult" class="col-sm-4 col-form-label">
                        Search result
                    </label>
                    <div class="col-sm-8">
                        <div id="searchResult" class="form-control-plaintext"></div>
                    </div>
                </div>
                
            </form>
            <div class="offset-sm-4 col-sm-8">
                <div class="list-group" id="delegationList"></div>
            </div>
        </div>
    </body>
</html>
