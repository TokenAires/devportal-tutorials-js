<html>
    <head>
        <title>Witness Listing and Voting</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <form>
                <h4>Create a list of active witnesses</h4>
                <div class="form-group row">
                    <label for="limit" class="col-sm-2 col-form-label">
                        Max length of list to display (max 100)
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            class="form-control"
                            id="limit"
                            min="50"
                            max="100"
                            value="50"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">
                        Generate a witness list
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="createListBtn"
                            type="button"
                            value="Create Witness List"
                            onclick="createList()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
            </form>
            <h4>Vote for a witness</h4>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="username"
                            type="text"
                            class="form-control"
                            value="cdemo"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postingKey" class="col-sm-2 col-form-label">
                        Posting private key
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="postingKey"
                            value="5JEZ1EiUjFKfsKP32b15Y7jybjvHQPhnvCYZ9BW62H1LDUnMvHz"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="witness" class="col-sm-2 col-form-label">
                        Witness
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="witness"
                            value="initminer"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="submitVoteBtn"
                            type="button"
                            value="Submit Vote"
                            onclick="submitVote()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="voteResultContainer"
                    style="display: none;"
                >
                    <label for="voteResult" class="col-sm-2 col-form-label">
                        Vote result
                    </label>
                    <div class="col-sm-10">
                        <div id="voteResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
            <div class="offset-sm-2 col-sm-10">
                <div class="list-group" id="witnessList"></div>
            </div>
        </div>
    </body>
</html>
