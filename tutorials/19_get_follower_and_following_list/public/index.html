<html>
    <head>
        <title>Get Follower and Following List</title>
        <script src="bundle.js"></script>
    </head>
    <body>
    	<div class="container" id="content"><br/>
            <h4>Get list of Followers and Following for User</h4>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="username"
                            type="text"
                            class="form-control"
                            value="steemitblog"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="startFollow" class="col-sm-2 col-form-label">
                        Starting letter(s)
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="startFollow"
                            type="text"
                            class="form-control"
                            value="a"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="limit" class="col-sm-2 col-form-label">
                        Max length of list to display
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            class="form-control"
                            id="limit"
                            value="10"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="followerBtn"
                            type="button"
                            value="Get Followers"
                            onclick="submitFollower()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="followingBtn"
                            type="button"
                            value="Get Following"
                            onclick="submitFollowing()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="followResultContainer"
                    style="display: none;"
                >
                    <label for="followResult" class="col-sm-2 col-form-label">
                        List of
                    </label>
                    <div class="col-sm-10">
                        <div id="followResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
            <div class="offset-sm-2 col-sm-10">
                <div class="list-group" id="followList"></div>
            </div>
		</div>
    </body>
</html>
